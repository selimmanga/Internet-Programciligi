{% extends "taslak.html" %} <!--Oluşturduğumuz taslağı dahil ettik-->
{% block baslik %} Ürün Güncelle {% endblock %}

{% block icerik %} 
<div class="main">
    <form action="{{ url_for('urun_kaydet') }}" method="post">  <!--url_for: url oluşturma metodu-->
        <input type="text" name="id" value="{{ urun[0] }}" readonly required><br>
        <input type="text" name="kod" value="{{ urun[1] }}" placeholder="Ürün Kodu" required><br>
        <input type="text" name="ad" value="{{ urun[2] }}" placeholder="Ürün Adı" required><br>
        <input type="text" name="fiyat" value="{{ urun[3] }}" placeholder="Ürün Fiyatı Girin" required><br>
        <button> Kaydet </button>
        {% if hata %}
        <label>{{ hata }}</label>
        {% endif %}
    </form>    
</div>
{% endblock %}
